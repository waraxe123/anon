sug_20 : "ᴀɴᴅᴀ ʙɪsᴀ ᴍᴇɴᴅᴀᴘᴀᴛᴋᴀɴ ᴅᴀꜰᴛᴀʀ ʟᴇɴɢᴋᴀᴘ ᴘᴇʀɪɴᴛᴀʜ sᴀʏᴀ ʏᴀɴɢ sᴀʏᴀ ᴛᴇʀɪᴍᴀ.\n\nᴘᴇʀɪɴᴛᴀʜ: /help"
sug_21 : "ʙᴏᴛ ᴍᴇᴍɪʟɪᴋɪ ᴏᴘsɪ ᴅᴀꜰᴛᴀʀ ᴘᴜᴛᴀʀ sɪsɪ sᴇʀᴠᴇʀ.\n\nᴀɴᴅᴀ ᴅᴀᴘᴀᴛ ᴍᴇɴᴀᴍʙᴀʜᴋᴀɴ ᴍᴜsɪᴋ ᴅɪ ᴅᴀꜰᴛᴀʀ ᴘᴜᴛᴀʀ ᴀɴᴅᴀ ᴅᴀɴ ᴍᴇᴍᴜᴛᴀʀ sᴇᴍᴜᴀɴʏᴀ ʙᴇʀsᴀᴍᴀ-sᴀᴍᴀ ᴍᴇʟᴀʟᴜɪ/play"
sug_22 : "sᴇᴋᴀʀᴀɴɢ ᴀɴᴅᴀ ᴅᴀᴘᴀᴛ ᴍᴇɴɢᴀᴄᴀᴋ ᴍᴜsɪᴋ ʏᴀɴɢ ᴀɴᴛʀɪ ᴅɪ ʙᴏᴛ.\n\nᴘᴇʀɪɴᴛᴀʜ: /shuffle"
sug_23 : "ᴀɴᴅᴀ ᴅᴀᴘᴀᴛ ᴍᴇᴍᴇʀɪᴋsᴀ ᴀɴᴛʀɪᴀɴ ᴍᴜsɪᴋ.\n\nᴘᴇʀɪɴᴛᴀʜ: /queue"
sug_24 : "ᴀɴᴅᴀ ᴅᴀᴘᴀᴛ ᴍᴇᴍᴇʀɪᴋsᴀ ᴘᴇᴍɪʟɪᴋ sᴀʏᴀ ᴅᴀɴ ᴘᴇɴɢɢᴜɴᴀ sᴜᴅᴏ ʏᴀɴɢ ᴍᴇɴɢᴇʟᴏʟᴀ sᴀʏᴀ.\n\nᴘᴇʀɪɴᴛᴀʜ: /sudolist"
sug_25 : "ʙᴏᴛ ᴍᴇᴍɪʟɪᴋɪ ꜰɪᴛᴜʀ ʏᴀɴɢ ᴅɪsᴇʙᴜᴛ **ᴄᴏᴍᴍᴀɴᴅs ᴅᴇʟᴇᴛᴇ ᴍᴏᴅᴇ**. ʙᴏᴛ ɪɴɪ ᴀᴋᴀɴ ᴍᴇɴɢʜᴀᴘᴜs ᴘᴇʀɪɴᴛᴀʜ ʏᴀɴɢ ᴅɪᴇᴋsᴇᴋᴜsɪ sᴇᴄᴀʀᴀ ᴏᴛᴏᴍᴀᴛɪs.\n\nᴀᴋᴛɪꜰᴋᴀɴ ᴀᴛᴀᴜ ɴᴏɴᴀᴋᴛɪꜰᴋᴀɴ ᴅᴇʟᴇᴛᴇᴍᴏᴅᴇ ᴅᴀʀɪ /settings [__Diaktifkan secara default__]"
sug_26 : "ᴀɴᴅᴀ ᴅᴀᴘᴀᴛ ᴍᴇɴɢᴜʙᴀʜ ʙᴀʜᴀsᴀ ʙᴏᴛ ᴋᴇ ʙᴀʜᴀsᴀ ʏᴀɴɢ ᴛᴇʀsᴇᴅɪᴀ ᴜɴᴛᴜᴋ ᴍᴇᴍᴜᴅᴀʜᴋᴀɴ ᴘᴇᴍᴀʜᴀᴍᴀɴ.\n\nᴘᴇʀɪɴᴛᴀʜ: /language"
sug_27 : "ʙᴏᴛ ᴍᴇᴍɪʟɪᴋɪ ꜰɪᴛᴜʀ ʏᴀɴɢ ᴅɪsᴇʙᴜᴛ **ꜰᴏʀᴄᴇ ᴘʟᴀʏ**.\n\n**ꜰᴏʀᴄᴇ ᴘʟᴀʏ** ᴍᴇɴɢʜᴇɴᴛɪᴋᴀɴ ᴛʀᴇᴋ ʏᴀɴɢ sᴇᴅᴀɴɢ ᴅɪᴘᴜᴛᴀʀ ᴅɪ ᴏʙʀᴏʟᴀɴ sᴜᴀʀᴀ ᴅᴀɴ ᴍᴜʟᴀɪ ᴍᴇᴍᴜᴛᴀʀ ᴛʀᴇᴋ ʏᴀɴɢ ᴅɪᴄᴀʀɪ sᴇᴄᴀʀᴀ ɪɴsᴛᴀɴ ᴛᴀɴᴘᴀ ᴍᴇɴɢɢᴀɴɢɢᴜ/mengosongkan ᴀɴᴛʀᴇᴀɴ.\n\nᴘᴇʀɪɴᴛᴀʜ: / kekuatan bermain"
